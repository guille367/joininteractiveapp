    function loadActors(actors) {

        var actors = [];
        var actorTest = {};
        var elements = 0;

        actorTest.name = "Brus";
        actorTest.bio = "Que de pel√≠culas de mierda";
        /*actorTest.picture = "https://images-na.ssl-images-amazon.com/images/M/MV5BMjA0MjMzMTE5OF5BMl5BanBnXkFtZTcwMzQ2ODE3Mw@@._V1_UY317_CR27,0,214,317_AL_.jpg";*/

        actors.push(actorTest);
        actors.push(actorTest);
        actors.push(actorTest);
        actors.push(actorTest);
        actors.push(actorTest);

        var rows = [];
        var row = $('#newRow').clone();
        rows.push(row);

        actors.forEach(function (a) {

            var col = createElement(a);

            if (elements == 2) {
                row = $('#newRow').clone();
                $(row).append(col);
                rows.push(row);
                elements = 0;
            }
            else {
                $(row).append(col);
            }

            elements++;
        });

        $('.container-fluid').append(rows);

    }

    function createElement(actor) {

        var actorElement = $('#actorElement').clone();
        $(actorElement).show();
        $(actorElement).find('#actorName').html(actor.name);
        $(actorElement).find('#actorBio').html(actor.bio);
        $(actorElement).find('#actorImg').attr('src', actor.picture);

        return actorElement;
    }


</script>
